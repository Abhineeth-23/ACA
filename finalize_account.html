<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Finalized - Artificial Chartered Accountant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    header {
      background-color: #28a745;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      border-radius: 10px;
    }

    h2 {
      color: #28a745;
    }

    .info {
      text-align: left;
      margin-bottom: 20px;
    }

    .info p {
      font-size: 18px;
      margin: 5px 0;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }

    button {
      padding: 10px 15px;
      border: none;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #218838;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
    }

    .home-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 15px;
      background-color: white;
      color: #4caf50;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Account Finalized</h1>
    <p>Your account has been successfully created!</p>
    <a href="index.html" class="home-button">Home</a>
  </header>

  <div class="container">
    <h2>Welcome Aboard!</h2>
    <p>Here are your account details:</p>

    <div class="info">
      <p><strong>Name:</strong> <span id="userName"></span></p>
      <p><strong>Email:</strong> <span id="userEmail"></span></p>
      <p><strong>Phone:</strong> <span id="userPhone"></span></p>
      <p><strong>Occupation:</strong> <span id="userOccupation"></span></p>
      <p><strong>Monthly Salary:</strong> ₹<span id="userSalary"></span></p>
    </div>

    <div class="button-container">
      <button id="confirmBtn">Confirm Details</button>
      <button id="viewTaxBtn">View Tax</button>
    </div>
  </div>

  <footer>
    <p>© 2025 Artificial Chartered Accountant. All rights reserved.</p>
  </footer>

  <script>
    // Retrieve user details from localStorage
    const userData = JSON.parse(localStorage.getItem("userData")) || {}; 

    document.getElementById("userName").innerText = localStorage.getItem("user_name") || "N/A";
    document.getElementById("userEmail").innerText = localStorage.getItem("user_email") || "N/A";
    document.getElementById("userPhone").innerText = localStorage.getItem("user_phone") || "N/A";
    document.getElementById("userOccupation").innerText = userData.occupation || "N/A";
    document.getElementById("userSalary").innerText = userData.salary || "N/A";

    // Store confirmed data
    document.getElementById("confirmBtn").addEventListener("click", function() {
        const confirmedData = {
            name: localStorage.getItem("user_name"),
            email: localStorage.getItem("user_email"),
            phone: localStorage.getItem("user_phone"),
            occupation: userData.occupation,
            salary: userData.salary
        };

        localStorage.setItem("confirmed_user_data", JSON.stringify(confirmedData));

        alert("Your details have been confirmed and saved!");
    });

    // Redirect to tax calculator page
    document.getElementById("viewTaxBtn").addEventListener("click", function() {
        window.location.href = "tax.html";
    });
  </script>
</body>
</html>
